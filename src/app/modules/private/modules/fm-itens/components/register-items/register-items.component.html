<div class="container">
    <form>
        <div>
            <br>
        </div>
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label text-right">Código</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="código" maxlength="4">
            </div>
            <label for="email" class="col-sm-2 col-form-label text-right">tipo</label>
            <div class="col-sm-4">
                <select class="form-control">
                    <option [value]="null">selecione...</option>
                    <option *ngFor="let tipo of listaTipos" value="tipo.descricao">
                        
                        {{tipo.descricao}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="rg" class="col-sm-2 col-form-label">Rg</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="rg" placeholder="Digite apenas números">
            </div>
        </div>
        <div class="form-group row">
            <label for="cpf" class="col-sm-2 col-form-label">Cpf</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="cpf" placeholder="Digite apenas números">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="masculino" value="M">
                        <label class="form-check-label" for="masculino">
                            masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="feminino" value="F">
                        <label class="form-check-label" for="feminino">
                            feminino
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-6 text-left">
                <button type="submit" class="btn btn-outline-secondary">Voltar</button>
            </div>
            <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-secondary">Salvar</button>
            </div>
        </div>
    </form>
</div>
