<div class="container">
    <form [formGroup]="formItem">
        <div class="text-center">
            <br>
            <h5>{{titulo.titulo}}</h5>
            <br>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Código:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="código..." formControlName="codigo">
            </div>
            <label class="col-sm-2 col-form-label text-right">Tipo:</label>
            <div class="col-sm-4">
                <select class="form-control" formControlName="tipo">
                    <option [value]="null">selecione...</option>
                    <option *ngFor="let tipo of campoTipo" [value]="tipo.descricao">
                        {{tipo.descricao}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Marca:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="marca..." formControlName="marca">
            </div>
            <label class="col-sm-2 col-form-label text-right">Cor:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="cor..." formControlName="cor">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Valor:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="valor R$..." formControlName="valor">
            </div>
            <label class="col-sm-2 col-form-label text-right">Descrição:</label>
            <div class="col-sm-4">
                <textarea class="form-control" maxlength="50" rows="1" placeholder="50 caracters..."
                    formControlName="descricao"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9"></div>
            <div class="col-sm-1 text-right">
                <button class="btn btn-outline-secondary" (click)="voltar()">Voltar</button>
            </div>
            <div class="col-sm-2 text-right">
                <button type="submit" class="btn btn-secondary" (click)="salvarItens()">Salvar</button>
            </div>
        </div>
    </form>
</div>
