<div class="container">
    <form [formGroup]="formItem">
        <div>
            <br>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Código:</label>
            <div class="col-sm-4">
                <input formControlName="codigo" type="number" class="form-control"
                    placeholder="código...">
            </div>
            <label for="email" class="col-sm-2 col-form-label text-right">Tipo:</label>
            <div class="col-sm-4">
                <select class="form-control" formControlName="tipo">
                    <option [value]="null">selecione...</option>
                    <option *ngFor="let tipo of listaTipos" value="tipo.descricao">
                        {{tipo.descricao}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Marca:</label>
            <div class="col-sm-4">
                <input formControlName="marca" type="text" class="form-control" placeholder="marca...">
            </div>
            <label class="col-sm-2 col-form-label text-right">Cor:</label>
            <div class="col-sm-4">
                <input formControlName="cor" type="text" class="form-control" placeholder="cor...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right">Valor:</label>
            <div class="col-sm-4">
                <input formControlName="valor" type="number" class="form-control" placeholder="valor R$...">
            </div>
            <label class="col-sm-2 col-form-label text-right">Descrição:</label>
            <div class="col-sm-4">
                <textarea formControlName="descricao" class="form-control" maxlength="50" rows="1"
                    placeholder="50 caracters..."></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9"></div>
            <div class="col-sm-1 text-right">
                <button [routerLink]="['../pesquisar']" class="btn btn-outline-secondary">Voltar</button>
            </div>
            <div class="col-sm-2 text-right">
                <button (click)="salvarItens()" type="submit" class="btn btn-secondary">Salvar</button>
            </div>
        </div>
    </form>
</div>
