<form [formGroup]="usuario">
    <div class="container">
        <h4>Login</h4>
        <div class="form-group">
            <label>nome</label>
            <input type="text" class="form-control" name="nome" id="nome" formControlName="nome">
            <app-mensagem-validacao
            *ngIf="usuario.get('nome').errors?.required;"
            texto="O campo senha é obrigatório">
            </app-mensagem-validacao>
        </div>
        <div class="fomr-group">
            <label>senha</label>
            <input type="password" class="form-control" name="senha" id="senha" formControlName="senha">
            <app-mensagem-validacao
            *ngIf="usuario.get('senha').errors?.required;"
            texto="O campo senha é obrigatório">
            </app-mensagem-validacao>
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-secondary" [disabled]="usuario.invalid" (click)="entrar()">Enter</button>
        </div>
    </div>
</form>
